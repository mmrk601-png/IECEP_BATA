<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IECEP BATA App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container" id="authContainer">
    <h1>IECEP BATA</h1>
    <div id="registerForm">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="app-container hidden" id="appContainer">
    <h1>Welcome, <span id="userDisplay"></span>!</h1>
    <button onclick="logout()">Logout</button>
    <p>Choose a subject to start learning:</p>
    <div class="subject-buttons">
      <button onclick="startSubject('Math')">Math</button>
      <button onclick="startSubject('Science')">Science</button>
    </div>
    <div id="quizContainer" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

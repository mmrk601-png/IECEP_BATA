<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IECEP BATA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login/Register -->
  <div id="loginPage" class="page">
    <h2>Welcome to IECEP BATA</h2>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" id="toRegister">Register</a></p>
    </form>
    <form id="registerForm" class="hidden">
      <input type="text" id="regFull" placeholder="Full Name" required>
      <input type="text" id="regUser" placeholder="Username" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="#" id="toLogin">Login</a></p>
    </form>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="page hidden">
    <h2>Subjects</h2>
    <button onclick="openSubject('Math')">Math</button>
    <button onclick="openSubject('Science')">Science</button>
    <button onclick="openProfile()">Profile</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Lessons -->
  <div id="lessonPage" class="page hidden">
    <h2 id="lessonTitle"></h2>
    <div id="lessonsList"></div>
    <button onclick="goHome()">Back</button>
  </div>

  <!-- Quiz -->
  <div id="quizPage" class="page hidden">
    <h2 id="quizTitle"></h2>
    <div id="quizContainer"></div>
  </div>

  <!-- Folklore -->
  <div id="folklorePage" class="page hidden">
    <h2>Folklore Story</h2>
    <p id="folkloreText"></p>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <!-- Certificate -->
  <div id="certificatePage" class="page hidden">
    <h2>Certificate of Completion</h2>
    <p>This certificate is proudly presented to</p>
    <h3 id="certName"></h3>
    <p>for completing the lesson:</p>
    <h3 id="certLesson"></h3>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <!-- Profile -->
  <div id="profilePage" class="page hidden">
    <h2>Profile</h2>
    <p><b>Name:</b> <span id="profileName"></span></p>
    <p><b>Username:</b> <span id="profileUsername"></span></p>
    <p><b>Lessons Completed:</b> <span id="profileLessons"></span></p>
    <p><b>Average Score:</b> <span id="profileScore"></span></p>
    <h3>Certificates</h3>
    <ul id="certificatesList"></ul>
    <h3>Badges</h3>
    <ul id="badgesList"></ul>
    <button onclick="goHome()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
